<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="currentSubject.pageTitle">Current Subject</title>
  <link rel="icon" type="image/png" href="media/logo.png">
  <link rel="stylesheet" href="utils/css/style.css">
  <link rel="stylesheet" href="utils/css/stundenplan.css">
  <link rel="stylesheet" href="utils/css/kalender.css">
  <link rel="stylesheet" href="assets/page-transitions.css" />
</head>
<body>
  <div id="pageContent">
    <main class="current-subject" data-current-subject id="main">
      <header class="current-subject__header">
      <div class="current-subject__header-main">
        <h1 class="current-subject__title">
          <span class="current-subject__title-icon" aria-hidden="true">ğŸ•’</span>
          <span data-i18n="currentSubject.title">Current Subject</span>
          <span class="current-subject__title-subject" data-subject-name>Â· â€”</span>
        </h1>
      </div>
      <div class="current-subject__header-controls">
        <div class="calendar-class-selector class-select" data-class-selector hidden>
          <label for="current-class-select" data-i18n="currentSubject.classLabel">Class</label>
          <select id="current-class-select" data-class-select>
            <option value="" disabled selected data-i18n="currentSubject.classPlaceholder">Select class</option>
          </select>
        </div>
      </div>
    </header>
    <section class="current-subject__status">
      <div class="current-subject__loader" data-loading-indicator hidden>
        <span class="current-subject__loader-spinner" aria-hidden="true"></span>
        <span class="current-subject__loader-text" data-i18n="currentSubject.loading">Loading current data â€¦</span>
      </div>
      <div class="current-subject__countdown" aria-live="polite">
        <span class="current-subject__countdown-label" data-countdown-label data-i18n="currentSubject.countdownLabel">Time remaining</span>
        <span class="current-subject__countdown-value" data-countdown-value>--:--</span>
      </div>
      <div
        class="current-subject__progress"
        data-progress
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-valuenow="0"
      >
        <div class="current-subject__progress-bar" data-progress-bar></div>
      </div>
    </section>
    <div class="current-subject__grid">
      <section class="current-subject__section" aria-labelledby="current-lesson-heading">
        <h2 id="current-lesson-heading" data-i18n="currentSubject.currentLesson.title">Current Lesson</h2>
        <p class="current-subject__empty-note" data-current-empty hidden>
          <span data-i18n="currentSubject.currentLesson.empty">No lesson in progress.</span>
        </p>
        <dl class="current-subject__info-list" data-current-details>
          <div class="current-subject__info-row">
            <dt data-i18n="currentSubject.labels.start">Start</dt>
            <dd class="is-mono" data-current-start>--:--</dd>
          </div>
          <div class="current-subject__info-row">
            <dt data-i18n="currentSubject.labels.end">End</dt>
            <dd class="is-mono" data-current-end>--:--</dd>
          </div>
          <div class="current-subject__info-row">
            <dt data-i18n="currentSubject.labels.room">Room</dt>
            <dd data-current-room>â€“</dd>
          </div>
        </dl>
      </section>
      <section class="current-subject__section" aria-labelledby="next-lesson-heading">
        <h2 id="next-lesson-heading" data-i18n="currentSubject.nextLesson.title">Next Lesson</h2>
        <p class="current-subject__empty-note" data-next-empty hidden>
          <span data-i18n="currentSubject.nextLesson.empty">No further lessons today.</span>
        </p>
        <dl class="current-subject__info-list" data-next-details>
          <div class="current-subject__info-row">
            <dt data-i18n="currentSubject.labels.subject">Subject</dt>
            <dd data-next-subject>â€“</dd>
          </div>
          <div class="current-subject__info-row">
            <dt data-i18n="currentSubject.labels.start">Start</dt>
            <dd class="is-mono" data-next-start>--:--</dd>
          </div>
          <div class="current-subject__info-row">
            <dt data-i18n="currentSubject.labels.room">Room</dt>
            <dd data-next-room>â€“</dd>
          </div>
        </dl>
      </section>
    </div>
    <hr class="current-subject__divider" />
    <div class="current-subject__actions">
      <a class="current-subject__button current-subject__button--primary" href="tagesuebersicht.html">
        <span aria-hidden="true">ğŸ“…</span>
        <span data-i18n="currentSubject.actions.dayOverview">Daily Overview</span>
      </a>
      <a class="current-subject__button current-subject__button--secondary" href="index.html">
        <span aria-hidden="true">â—€ï¸</span>
        <span data-i18n="currentSubject.actions.back">Back</span>
      </a>
    </div>
    <footer class="current-subject__footer">
      <span data-i18n="common.footer.copyright">Â©ï¸ Timo Wigger 2025</span>
      <span aria-hidden="true"> | </span>
      <a href="mailto:support@akzuwo.ch" data-i18n="common.footer.contact">support@akzuwo.ch</a>
    </footer>
    </main>
  </div>

  <script type="module" src="utils/js/header.js"></script>
  <script src="assets/page-transitions.js" defer></script>
  <script src="utils/js/i18n.js" defer></script>
  <script src="utils/js/auth.js" defer></script>
  <script src="utils/js/overlay.js" defer></script>
  <script src="utils/js/toast.js" defer></script>
  <script src="utils/js/footer.js" defer></script>
  <script src="utils/js/calendar-permissions.js" defer></script>
  <script src="utils/js/class-selector.js" defer></script>
  <script src="utils/js/current-subject.js" defer></script>
  <script src="utils/js/stundenplan.js" defer></script>
</body>
</html>
