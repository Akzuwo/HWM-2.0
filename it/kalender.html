<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario</title>
  <link rel="icon" type="image/png" href="../media/logo.png">

  <!-- FullCalendar Standard-CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
  />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="kalender.css">

</head>
<body>
  <h1>üìÖ Calendario</h1>
  <div id="content">
    <div id="calendar">Caricamento del calendario‚Ä¶</div>
    <button id="export-button" onclick="window.location.href='https://homework-manager-2-0-backend.onrender.com/calendar.ics'">üì§ Esporta</button>
  </div>

  <!-- Modal (initial versteckt) -->
  <div id="fc-modal-overlay" class="fc-modal-overlay" onclick="closeModal()">
    <div class="fc-modal" onclick="event.stopPropagation()">

      <button class="close-btn" onclick="closeModal()">‚úñ</button>

      <!-- VIEW MODE -->
      <div id="fc-view-mode">
        <h2 id="fc-modal-title"></h2>
        <p><strong>Fach:</strong> <span id="fc-modal-subject"></span></p>
        <p><strong>Datum:</strong> <span id="fc-modal-date"></span></p>
        <div id="fc-modal-desc"></div>
      </div>

      <!-- EDIT MODE (solo admin) -->
      <form id="fc-edit-form" style="display:none;">
        <h2>Modifica voce</h2>
        <input type="hidden" id="fc-entry-id">
        <input type="hidden" id="fc-entry-type">

        <label>
          Abbreviazione materia:
          <input type="text" id="fc-edit-subject">
        </label>

        <label>
          Data (AAAA-MM-GG):
          <input type="date" id="fc-edit-date">
        </label>

        <label>
          Descrizione:
          <textarea id="fc-edit-desc" rows="4"></textarea>
        </label>

        <button type="button" onclick="saveEdit()">Salva</button>
        <button type="button" onclick="deleteEntry()" style="background:#dc3545; color:#fff;">
          Elimina
        </button>
      </form>

    </div>
  </div>

  <!-- Entry creation modal -->
  <div id="entry-modal-overlay" class="fc-modal-overlay" onclick="closeEntryModal()">
    <div class="fc-modal" onclick="event.stopPropagation()">

      <button class="close-btn" onclick="closeEntryModal()">‚úñ</button>

      <h2>üìù Crea nuova voce</h2>
      <form id="entry-form">
        <label>
          Tipo:
          <select id="typ">
            <option value="hausaufgabe">Compito</option>
            <option value="pruefung">Esame</option>
          </select>
        </label>

        <label>
          Materia:
          <select id="fach">
            <option>MA</option>
            <option>DE</option>
            <option>EN</option>
            <option>PS</option>
            <option>SPM-PS</option>
            <option>SPM-MA</option>
            <option>SPM-ES</option>
            <option>SP</option>
            <option>WR</option>
            <option>GS</option>
            <option>GG</option>
            <option>IN</option>
            <option>IT</option>
            <option>FR</option>
            <option>BG</option>
            <option>MU</option>
            <option>BI</option>
            <option>Sport</option>
            <option>CH</option>
            <option>PH</option>
            <option>SMU</option>
          </select>
        </label>

        <label>
          Descrizione:
          <input id="beschreibung" placeholder="Descrizione">
        </label>

        <label>
          Data:
          <input type="datetime-local" id="datum">
        </label>

        <button type="button" id="saveButton" onclick="saveEntry()">Aggiungi</button>
      </form>
    </div>
  </div>

  <!-- FullCalendar Standard-JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"
      defer
    ></script>
    <script src="overlay.js" defer></script>
    <script src="script.js" defer></script>
    <!-- Dein Kalender-Script -->
    <script src="kalender.js" defer></script>

  <button id="back-button" onclick="window.location.href='index.html'">‚óÄÔ∏è Indietro</button>
</body>
