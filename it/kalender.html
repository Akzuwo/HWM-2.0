<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario</title>
  <link rel="icon" type="image/png" href="../media/logo.png">

  <!-- FullCalendar Standard-CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
  />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="kalender.css">

</head>
<body>
  <h1>üìÖ Calendario</h1>
  <div id="content">
    <div id="calendar">Caricamento del calendario‚Ä¶</div>
    <button id="export-button" onclick="window.location.href='https://homework-manager-2-0-backend.onrender.com/calendar.ics'">üì§ Esporta</button>
  </div>

  <!-- Modal (initial versteckt) -->
  <div id="fc-modal-overlay" class="fc-modal-overlay" onclick="closeModal()">
    <div class="fc-modal" onclick="event.stopPropagation()">

      <button class="close-btn" onclick="closeModal()">‚úñ</button>

      <!-- VIEW MODE -->
      <div id="fc-view-mode">
        <h2 id="fc-modal-title"></h2>
        <p><strong>Tipo:</strong> <span id="fc-modal-type"></span></p>
        <p><strong>Materia:</strong> <span id="fc-modal-subject"></span></p>
        <p><strong>Data:</strong> <span id="fc-modal-date"></span></p>
        <div id="fc-modal-desc" class="fc-modal-desc"></div>
      </div>

      <!-- EDIT MODE (solo admin) -->
      <form id="fc-edit-form" style="display:none;">
        <h2>Modifica voce</h2>
        <input type="hidden" id="fc-entry-id">
        <input type="hidden" id="fc-entry-type">

        <div class="fc-form-group">
          <label for="fc-edit-subject">Abbreviazione materia</label>
          <input type="text" id="fc-edit-subject" maxlength="100" required>
        </div>

        <div class="fc-form-group">
          <label for="fc-edit-date">Data (AAAA-MM-GG)</label>
          <input type="date" id="fc-edit-date" required>
        </div>

        <div class="fc-form-group">
          <label for="fc-edit-start">Ora d'inizio (opzionale)</label>
          <input type="time" id="fc-edit-start">
        </div>

        <div class="fc-form-group">
          <label for="fc-edit-end">Ora di fine (opzionale)</label>
          <input type="time" id="fc-edit-end">
        </div>

        <div class="fc-form-group">
          <label for="fc-edit-desc">Descrizione</label>
          <textarea id="fc-edit-desc" rows="4"></textarea>
        </div>

        <button type="button" onclick="saveEdit()">Salva</button>
        <button type="button" onclick="deleteEntry()" style="background:#dc3545; color:#fff;">
          Elimina
        </button>
      </form>

    </div>
  </div>

  <!-- Entry creation modal -->
  <div id="entry-modal-overlay" class="fc-modal-overlay" onclick="closeEntryModal()">
    <div class="fc-modal" onclick="event.stopPropagation()">

      <button class="close-btn" onclick="closeEntryModal()">‚úñ</button>

      <h2>üìù Crea una nuova voce</h2>
      <form id="entry-form" onsubmit="saveEntry(event)">
        <div class="fc-form-group">
          <label for="typ">Tipo</label>
          <select id="typ" name="typ" required>
            <option value="hausaufgabe">Compito</option>
            <option value="pruefung">Esame</option>
            <option value="event">Evento</option>
          </select>
        </div>

        <div class="fc-form-group" data-field="subject">
          <label for="fach">Materia</label>
          <select id="fach" name="fach" required>
            <option value="">‚Äì seleziona ‚Äì</option>
            <option>MA</option>
            <option>DE</option>
            <option>EN</option>
            <option>PS</option>
            <option>SPM-PS</option>
            <option>SPM-MA</option>
            <option>SPM-ES</option>
            <option>SP</option>
            <option>WR</option>
            <option>GS</option>
            <option>GG</option>
            <option>IN</option>
            <option>IT</option>
            <option>FR</option>
            <option>BG</option>
            <option>MU</option>
            <option>BI</option>
            <option>Sport</option>
            <option>CH</option>
            <option>PH</option>
            <option>SMU</option>
          </select>
        </div>

        <div class="fc-form-group" data-field="event-title" style="display:none;">
          <label for="event-titel">Titolo evento</label>
          <input
            type="text"
            id="event-titel"
            name="event-titel"
            minlength="80"
            maxlength="120"
            placeholder="Titolo di 80-120 caratteri"
            required
          >
        </div>

        <div class="fc-form-group">
          <label for="beschreibung">Descrizione (facoltativa)</label>
          <textarea id="beschreibung" name="beschreibung" rows="3" placeholder="Breve descrizione"></textarea>
        </div>

        <div class="fc-form-group">
          <label for="datum">Data (GG.MM.AAAA)</label>
          <input
            type="text"
            id="datum"
            name="datum"
            placeholder="18.09.2025"
            inputmode="numeric"
            required
          >
        </div>

        <div class="fc-form-group">
          <label for="startzeit">Ora di inizio</label>
          <input type="time" id="startzeit" name="startzeit" required>
        </div>

        <div class="fc-form-group">
          <label for="endzeit">Orario di fine (opzionale)</label>
          <input type="time" id="endzeit" name="endzeit">
        </div>

        <button type="submit" id="saveButton">Aggiungi</button>
      </form>
    </div>
  </div>

  <!-- FullCalendar Standard-JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"
      defer
    ></script>
    <script src="overlay.js" defer></script>
    <script src="script.js" defer></script>
    <!-- Dein Kalender-Script -->
    <script src="kalender.js" defer></script>

  <button id="back-button" onclick="window.location.href='index.html'">‚óÄÔ∏è Indietro</button>
</body>
