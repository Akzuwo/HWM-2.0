<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario</title>
  <link rel="icon" type="image/png" href="../media/logo.png">

  <!-- FullCalendar Standard-CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
  />
  <link rel="stylesheet" href="../utils/css/style.css">
  <link rel="stylesheet" href="../utils/css/kalender.css">

</head>
<body>
  <h1>üìÖ Calendario</h1>
  <div id="content">
    <div id="calendar">Caricamento del calendario‚Ä¶</div>
    <button id="export-button" onclick="window.location.href='https://homework-manager-2-0-backend.onrender.com/calendar.ics'">üì§ Esporta</button>
  </div>

  <!-- Modal (initial versteckt) -->
  <div id="fc-modal-overlay" class="fc-modal-overlay" onclick="closeModal()">
    <div class="fc-modal" role="dialog" aria-modal="true" onclick="event.stopPropagation()">
      <header class="modal-header">
        <h2 id="fc-modal-title">Voce di calendario</h2>
        <button type="button" class="modal-close" onclick="closeModal()" aria-label="Chiudi">‚úñ</button>
      </header>

      <div id="fc-view-mode" style="display:none;">
        <div class="modal-body">
          <div class="modal-field">
            <label>Tipo</label>
            <span id="fc-modal-type"></span>
          </div>
          <div class="modal-field">
            <label data-view-label="subject">Materia</label>
            <span id="fc-modal-subject"></span>
          </div>
          <div class="modal-field">
            <label>Data</label>
            <span id="fc-modal-date"></span>
          </div>
        </div>
        <div id="fc-modal-desc" class="fc-modal-desc"></div>
        <div class="modal-footer">
          <button type="button" class="secondary" onclick="closeModal()">Chiudi</button>
        </div>
      </div>

      <form id="fc-edit-form" class="modal-form" style="display:none;" onsubmit="saveEdit(event)" novalidate>
        <input type="hidden" id="fc-entry-id">

        <div class="modal-body">
          <div class="modal-field" data-field="type">
            <label for="fc-edit-type">Tipo</label>
            <select id="fc-edit-type" name="typ" required>
              <option value="hausaufgabe">Compito</option>
              <option value="pruefung">Esame</option>
              <option value="event">Evento</option>
            </select>
          </div>

          <div class="modal-field" data-field="subject">
            <label for="fc-edit-subject">Materia</label>
            <select id="fc-edit-subject" name="fach">
              <option value="">‚Äì seleziona ‚Äì</option>
              <option>MA</option>
              <option>DE</option>
              <option>EN</option>
              <option>PS</option>
              <option>SPM-PS</option>
              <option>SPM-MA</option>
              <option>SPM-ES</option>
              <option>SP</option>
              <option>WR</option>
              <option>GS</option>
              <option>GG</option>
              <option>IN</option>
              <option>IT</option>
              <option>FR</option>
              <option>BG</option>
              <option>MU</option>
              <option>BI</option>
              <option>Sport</option>
              <option>CH</option>
              <option>PH</option>
              <option>SMU</option>
            </select>
          </div>

          <div class="modal-field" data-field="event-title" style="display:none;">
            <label for="fc-edit-event-title">Titolo evento</label>
            <input type="text" id="fc-edit-event-title" name="event-titel" placeholder="Nome dell'evento">
          </div>

          <div class="modal-field" data-field="date">
            <label for="fc-edit-date">Data (GG.MM.AAAA)</label>
            <input type="text" id="fc-edit-date" name="datum" inputmode="numeric" placeholder="18.09.2025" required>
          </div>

          <div class="modal-field" data-field="start">
            <label for="fc-edit-start">Ora di inizio</label>
            <input type="time" id="fc-edit-start" name="startzeit">
          </div>

          <div class="modal-field" data-field="end">
            <label for="fc-edit-end">Ora di fine</label>
            <input type="time" id="fc-edit-end" name="endzeit">
          </div>

          <div class="modal-field" data-field="description">
            <label for="fc-edit-desc">Descrizione</label>
            <textarea id="fc-edit-desc" name="beschreibung" rows="4" placeholder="Dettagli della voce"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="secondary" data-role="cancel">Annulla</button>
          <button type="submit" data-role="submit">Salva</button>
          <button type="button" class="danger" data-role="delete" onclick="deleteEntry()">Elimina</button>
        </div>
      </form>
    </div>
  </div>

  <div id="entry-modal-overlay" class="fc-modal-overlay" onclick="closeEntryModal()">
    <div class="fc-modal" role="dialog" aria-modal="true" onclick="event.stopPropagation()">
      <header class="modal-header">
        <h2>üìù Crea una nuova voce</h2>
        <button type="button" class="modal-close" onclick="closeEntryModal()" aria-label="Chiudi">‚úñ</button>
      </header>

      <form id="entry-form" class="modal-form" onsubmit="saveEntry(event)" novalidate>
        <div class="modal-body">
          <div class="modal-field" data-field="type">
            <label for="typ">Tipo</label>
            <select id="typ" name="typ" required>
              <option value="hausaufgabe">Compito</option>
              <option value="pruefung">Esame</option>
              <option value="event">Evento</option>
            </select>
          </div>

          <div class="modal-field" data-field="subject">
            <label for="fach">Materia</label>
            <select id="fach" name="fach">
              <option value="">‚Äì seleziona ‚Äì</option>
              <option>MA</option>
              <option>DE</option>
              <option>EN</option>
              <option>PS</option>
              <option>SPM-PS</option>
              <option>SPM-MA</option>
              <option>SPM-ES</option>
              <option>SP</option>
              <option>WR</option>
              <option>GS</option>
              <option>GG</option>
              <option>IN</option>
              <option>IT</option>
              <option>FR</option>
              <option>BG</option>
              <option>MU</option>
              <option>BI</option>
              <option>Sport</option>
              <option>CH</option>
              <option>PH</option>
              <option>SMU</option>
            </select>
          </div>

          <div class="modal-field" data-field="event-title" style="display:none;">
            <label for="event-titel">Titolo evento</label>
            <input type="text" id="event-titel" name="event-titel" placeholder="Nome dell'evento">
            <p class="field-hint">Campo obbligatorio per gli eventi.</p>
          </div>

          <div class="modal-field" data-field="description">
            <label for="beschreibung">Descrizione (facoltativa)</label>
            <textarea id="beschreibung" name="beschreibung" rows="3" placeholder="Breve descrizione"></textarea>
          </div>

          <div class="modal-field" data-field="date">
            <label for="datum">Data (GG.MM.AAAA)</label>
            <input type="text" id="datum" name="datum" placeholder="18.09.2025" inputmode="numeric" required>
          </div>

          <div class="modal-field" data-field="start">
            <label for="startzeit">Ora di inizio</label>
            <input type="time" id="startzeit" name="startzeit" required>
          </div>

          <div class="modal-field" data-field="end">
            <label for="endzeit">Ora di fine</label>
            <input type="time" id="endzeit" name="endzeit">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="secondary" onclick="closeEntryModal()">Annulla</button>
          <button type="submit" id="saveButton" data-role="submit">Aggiungi</button>
        </div>
      </form>
    </div>
  </div>

  <!-- FullCalendar Standard-JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"
      defer
    ></script>
    <script src="../utils/js/overlay.js" defer></script>
    <script src="script.js" defer></script>
    <!-- Dein Kalender-Script -->
    <script src="kalender.js" defer></script>

  <button id="back-button" onclick="window.location.href='index.html'">‚óÄÔ∏è Indietro</button>
</body>
