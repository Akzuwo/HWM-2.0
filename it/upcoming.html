<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eventi in arrivo</title>
  <link rel="icon" type="image/png" href="../media/logo.png">
  <link rel="stylesheet" href="../utils/css/style.css">
  <link rel="stylesheet" href="../utils/css/upcoming.css">
</head>
<body class="upcoming-page">
<main class="upcoming" id="main">
    <header class="upcoming__header">
      <h1 class="upcoming__title">🔔 Eventi in arrivo</h1>
      <p class="upcoming__lead">Rimani aggiornato sugli eventi scolastici imminenti e organizza la tua settimana con facilità.</p>
    </header>

    <section
      class="upcoming__list"
      id="upcoming-list"
      role="list"
      aria-live="polite"
      aria-busy="true"
    >
      <p class="upcoming__status upcoming__status--loading">Caricamento dati…</p>
    </section>

    <div class="upcoming__actions">
      <button
        type="button"
        class="upcoming__button"
        id="back-button"
        aria-label="Torna alla pagina principale"
      >
        ◀️ Torna alla panoramica
      </button>
    </div>
  </main>

  <script type="module" src="../utils/js/header.js"></script>
<script src="script.js" defer></script>
  <script src="upcoming.js" defer></script>
</body>
</html>
