  <main class="grade-calculator" id="main" data-grade-calculator>
    <header class="grade-calculator__header">
      <h1 class="grade-calculator__title">
        <span class="grade-calculator__title-icon" aria-hidden="true">📊</span>
        <span>Calcolatore di voti</span>
      </h1>
    </header>

    <section class="grade-calculator__section" aria-labelledby="add-grade-heading">
      <h2 id="add-grade-heading" class="visually-hidden">Aggiungi voto</h2>
      <form class="grade-calculator__form" id="addForm" novalidate>
        <div class="grade-calculator__field">
          <label class="grade-calculator__label" for="note">Voto</label>
          <input
            id="note"
            class="grade-calculator__input"
            type="number"
            step="0.5"
            min="1"
            max="6"
            placeholder="es. 5.5"
            aria-describedby="gradeError"
            inputmode="decimal"
          >
          <p class="grade-calculator__error" id="gradeError" role="status" aria-live="polite"></p>
        </div>
        <div class="grade-calculator__field">
          <label class="grade-calculator__label" for="gewichtung">Peso</label>
          <input
            id="gewichtung"
            class="grade-calculator__input"
            type="number"
            step="0.01"
            min="0"
            placeholder="es. 1"
            aria-describedby="weightError"
            inputmode="decimal"
          >
          <p class="grade-calculator__error" id="weightError" role="status" aria-live="polite"></p>
        </div>
        <button type="submit" id="add" class="grade-calculator__button grade-calculator__button--primary" disabled aria-disabled="true">
          <span>Aggiungi</span>
          <span aria-hidden="true">＋</span>
        </button>
      </form>

      <div class="grade-calculator__actions">
        <button type="button" id="clearAll" class="grade-calculator__button grade-calculator__button--secondary" disabled aria-disabled="true">
          <span>Elimina tutti</span>
          <span aria-hidden="true">🗑️</span>
        </button>
      </div>

      <div class="grade-calculator__table-wrapper">
        <table id="notenTabelle" class="grade-calculator__table">
          <thead>
            <tr>
              <th scope="col">N.</th>
              <th scope="col">Voto</th>
              <th scope="col">Peso</th>
              <th scope="col" class="visually-hidden">Azioni</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="grade-calculator__summary" aria-live="polite">
        <div class="grade-calculator__summary-row" id="schnitt">
          <span class="grade-calculator__summary-label">Media</span>
          <span class="grade-calculator__summary-value" id="averageValue">–</span>
        </div>
      </div>
    </section>

    <section class="grade-calculator__section" aria-labelledby="target-heading">
      <h2 id="target-heading" class="visually-hidden">Media desiderata</h2>
      <form class="grade-calculator__form" id="targetForm" novalidate>
        <div class="grade-calculator__field">
          <label class="grade-calculator__label" for="ziel">Media desiderata</label>
          <input
            id="ziel"
            class="grade-calculator__input"
            type="number"
            step="0.01"
            min="1"
            max="6"
            placeholder="es. 5"
            aria-describedby="targetError"
            inputmode="decimal"
          >
          <p class="grade-calculator__error" id="targetError" role="status" aria-live="polite"></p>
        </div>
        <div class="grade-calculator__field">
          <label class="grade-calculator__label" for="zusaetzlich">Peso del prossimo voto</label>
          <input
            id="zusaetzlich"
            class="grade-calculator__input"
            type="number"
            step="0.01"
            min="0"
            placeholder="es. 1"
            aria-describedby="nextWeightError"
            inputmode="decimal"
          >
          <p class="grade-calculator__error" id="nextWeightError" role="status" aria-live="polite"></p>
        </div>
        <button type="submit" id="berechnen" class="grade-calculator__button grade-calculator__button--primary" disabled aria-disabled="true">
          <span>Calcola</span>
          <span aria-hidden="true">=</span>
        </button>
      </form>

      <div class="grade-calculator__footer" aria-live="polite">
        <div class="grade-calculator__required" id="zielNote" data-state="idle">Voto necessario: –</div>
      </div>
    </section>

    <div class="grade-calculator__back">
      <a class="grade-calculator__button grade-calculator__button--secondary" href="index.html">
        <span aria-hidden="true">◀️</span>
        <span>Indietro</span>
      </a>
