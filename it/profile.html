<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profilo</title>
  <link rel="icon" type="image/png" href="../media/logo.png" />
  <link rel="stylesheet" href="../utils/css/style.css" />
</head>
<body class="profile-page">
  <main id="main" class="content">
    <article class="card">
      <header class="card__header">
        <h1>Profilo</h1>
      </header>
      <section class="card__body">
        <dl>
          <dt>E‑mail</dt>
          <dd id="profile-email">–</dd>

          <dt>Età dell'account</dt>
          <dd id="profile-age">–</dd>

          <dt>Classe</dt>
          <dd>
            <input id="profile-class-input" type="text" placeholder="Classe (es. 10A)" />
            <div id="class-cooldown-msg" class="muted"></div>
            <button id="change-class-btn" class="button">Cambia classe</button>
          </dd>
        </dl>

        <hr />

        <section>
          <h2>Elimina account</h2>
          <p class="muted">Questa azione rimuoverà definitivamente il tuo account.</p>
          <button id="delete-account-btn" class="button button--danger">Elimina account</button>
        </section>
      </section>
    </article>
  </main>

  <footer class="site-footer">
    <a href="index.html">Indietro</a>
  </footer>

  <script type="module" src="../utils/js/header.js"></script>
  <script src="../utils/js/i18n.js" defer></script>
  <script src="../utils/js/overlay.js" defer></script>
  <script src="../utils/js/toast.js" defer></script>
  <script src="../utils/js/footer.js" defer></script>
  <script src="../utils/js/profile.js" defer></script>
</body>
</html>
