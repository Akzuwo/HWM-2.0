<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Homework Manager</title>
  <link rel="icon" type="image/png" href="../media/logo.png">
  <link rel="stylesheet" href="../utils/css/style.css">
</head>
<body>
  <div class="login-container">
    <img src="../media/logo.png" alt="Logo" class="login-logo">
    <h2 class="login-title">ðŸ”’ Login</h2>
    <p class="login-status" data-auth-status>Non connesso</p>
    <form class="login-form" data-auth-form novalidate>
      <div class="login-banner" data-auth-verification hidden>
        <strong>Verifica e-mail necessaria</strong>
        <p>Conferma il tuo indirizzo e-mail tramite il link ricevuto o richiedi un nuovo messaggio di verifica.</p>
        <button type="button" class="login-link" data-auth-resend>Invia di nuovo l'e-mail di verifica</button>
      </div>
      <div class="form-group">
        <label for="login-email">Indirizzo e-mail</label>
        <input type="email" id="login-email" class="form-control" placeholder="nome@example.com" autocomplete="email" data-auth-email required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <div class="password-field">
          <input type="password" id="login-password" class="form-control" placeholder="Password" autocomplete="current-password" data-auth-password>
          <button type="button" class="toggle-password" data-auth-toggle aria-label="Mostra password">
            <span class="eye-icon" aria-hidden="true"></span>
          </button>
        </div>
        <div class="login-feedback" data-auth-feedback role="alert" aria-live="polite" hidden></div>
      </div>
      <div class="login-links">
        <button type="button" class="login-link" data-auth-forgot>Password dimenticata?</button>
      </div>
      <div class="login-actions">
        <button type="submit" class="login-button" data-auth-submit>Accedi</button>
        <button type="button" class="guest-button" data-auth-guest>Continua come ospite</button>
        <p class="guest-info">Continua senza account</p>
      </div>
    </form>
  </div>

  <script src="../utils/js/overlay.js" defer></script>
  <script src="../utils/js/toast.js" defer></script>
  <script src="../utils/js/footer.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
