<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Homework Manager</title>
  <link rel="icon" type="image/png" href="../media/logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="../media/logo.png" alt="Logo" class="login-logo">
    <h2 class="login-title">ðŸ”’ Login</h2>
    <form class="login-form" onsubmit="event.preventDefault(); login();">
      <div class="form-group">
        <label for="passwort">Password</label>
        <div class="password-field">
          <input type="password" id="passwort" class="form-control" placeholder="Password" autofocus onkeyup="handlePasswordKey(event)">
          <button type="button" id="toggle-password" class="toggle-password" aria-label="Mostra password" onclick="togglePasswordVisibility()">
            <span class="eye-icon" aria-hidden="true"></span>
          </button>
        </div>
        <div id="login-feedback" class="login-feedback" role="alert" aria-live="polite"></div>
      </div>
      <div class="login-actions">
        <button type="button" class="login-button" onclick="login()">Accedi</button>
        <button type="button" class="guest-button" onclick="guestLogin()">Continua come ospite</button>
        <p class="guest-info">Continua come ospite</p>
      </div>
    </form>
  </div>

  <script src="overlay.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
