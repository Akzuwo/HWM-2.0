<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upcoming Events</title>
  <link rel="icon" type="image/png" href="../media/logo.png">
  <link rel="stylesheet" href="../utils/css/style.css">
  <link rel="stylesheet" href="../utils/css/upcoming.css">
</head>
<body class="upcoming-page">
  <a class="skip-link" href="#main" data-i18n="common.skipToContent">Skip to content</a>
    <nav class="simple-nav" data-nav data-i18n-attr="aria-label:common.nav.primary" aria-label="Main navigation">
    <a class="nav-title" href="index.html">
      <img src="../media/logo.png" alt="" width="32" height="32" />
      <span data-i18n="common.appName">Homework Manager</span>
    </a>
    <div class="nav-links" id="upcoming-nav-links">
      <a class="nav-button" href="index.html" data-i18n="common.nav.home">🏠 Dashboard</a>
      <a class="nav-button" href="kalender.html" data-i18n="common.nav.calendar">📅 Calendar</a>
      <a class="nav-button" href="upcoming.html" data-i18n="common.nav.upcoming" aria-current="page">🔔 Upcoming</a>
      <a class="nav-button" href="stundenplan.html" data-i18n="common.nav.currentSubject">🕒 Current Subject</a>
      <a class="nav-button" href="notenrechner.html" data-i18n="common.nav.grades">📊 Grade Calculator</a>
      <a class="nav-button" href="#" onclick="logout()" data-i18n="common.nav.logout">🚪 Log out</a>
      <div class="language-dropdown" data-language>
        <button type="button" class="language-button" data-language-toggle aria-haspopup="true" aria-expanded="false" data-i18n-attr="aria-label:common.nav.language">
          <span class="language-button__icon" aria-hidden="true">🌐</span>
          <span class="language-button__code">EN</span>
          <svg class="language-button__caret" viewBox="0 0 12 12" focusable="false" aria-hidden="true">
            <path d="M2.47 4.47a.75.75 0 0 1 1.06 0L6 6.94l2.47-2.47a.75.75 0 1 1 1.06 1.06L6.53 9.47a.75.75 0 0 1-1.06 0L2.47 5.53a.75.75 0 0 1 0-1.06z" />
          </svg>
        </button>
        <ul class="language-menu" role="menu" data-language-menu data-i18n-attr="aria-label:common.language.menuLabel">
          <li role="none">
            <button type="button" class="language-option" data-lang="de" role="menuitem">
              <span class="language-option__flag" aria-hidden="true">🇩🇪</span>
              <span class="language-option__text">
                <span class="language-option__code">DE</span>
                <span aria-hidden="true">–</span>
                <span class="language-option__name">Deutsch</span>
              </span>
            </button>
          </li>
          <li role="none">
            <button type="button" class="language-option" data-lang="en" role="menuitem">
              <span class="language-option__flag" aria-hidden="true">🇬🇧</span>
              <span class="language-option__text">
                <span class="language-option__code">EN</span>
                <span aria-hidden="true">–</span>
                <span class="language-option__name">English</span>
              </span>
            </button>
          </li>
          <li role="none">
            <button type="button" class="language-option" data-lang="it" role="menuitem">
              <span class="language-option__flag" aria-hidden="true">🇮🇹</span>
              <span class="language-option__text">
                <span class="language-option__code">IT</span>
                <span aria-hidden="true">–</span>
                <span class="language-option__name">Italiano</span>
              </span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="upcoming" id="main">
    <header class="upcoming__header">
      <h1 class="upcoming__title">🔔 Upcoming Events</h1>
      <p class="upcoming__lead">Stay on top of upcoming school events and plan ahead with ease.</p>
    </header>

    <section
      class="upcoming__list"
      id="upcoming-list"
      role="list"
      aria-live="polite"
      aria-busy="true"
    >
      <p class="upcoming__status">Loading data…</p>
    </section>

    <div class="upcoming__actions">
      <button
        type="button"
        class="upcoming__button"
        id="back-button"
        aria-label="Back to the home page"
      >
        ◀️ Back to overview
      </button>
    </div>
  </main>

  <script src="script.js" defer></script>
  <script src="upcoming.js" defer></script>
</body>
</html>
