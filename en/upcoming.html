<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upcoming Events</title>
  <link rel="icon" type="image/png" href="../media/logo.png">
  <link rel="stylesheet" href="../utils/css/style.css">
  <link rel="stylesheet" href="../utils/css/upcoming.css">
</head>
<body class="upcoming-page">
  <nav class="simple-nav" data-nav>
    <div class="nav-title">
      <img src="../media/logo.png" alt="" width="30" height="30">
      <span>Homework Manager</span>
    </div>
    <button
      class="nav-toggle"
      type="button"
      aria-expanded="false"
      aria-controls="upcoming-nav-links"
      aria-label="Toggle navigation menu"
    >
      <span aria-hidden="true"></span>
      <span class="visually-hidden">Navigation menu</span>
    </button>
    <div class="nav-links" id="upcoming-nav-links">
      <a class="nav-button" href="index.html">🏠 Home</a>
      <a class="nav-button" href="kalender.html">📅 Calendar</a>
      <a class="nav-button" aria-current="page" href="upcoming.html">🔔 Upcoming Events</a>
      <a class="nav-button" href="notenrechner.html">📊 Grade Calculator</a>
      <a class="nav-button" href="stundenplan.html">🕒 Current Subject</a>
      <a class="nav-button" href="#" onclick="logout()">🚪 Log out</a>
      <div class="language-dropdown" id="language-dropdown">
        <button type="button" class="language-button">
          <span class="current-lang">EN</span>
          <span class="arrow">▼</span>
        </button>
        <div class="language-menu">
          <div data-lang="de">Deutsch</div>
          <div data-lang="en">English</div>
          <div data-lang="it">Italiano</div>
        </div>
      </div>
    </div>
  </nav>

  <main class="upcoming" id="main">
    <header class="upcoming__header">
      <h1 class="upcoming__title">🔔 Upcoming Events</h1>
      <p class="upcoming__lead">Stay on top of upcoming school events and plan ahead with ease.</p>
    </header>

    <section
      class="upcoming__list"
      id="upcoming-list"
      role="list"
      aria-live="polite"
      aria-busy="true"
    >
      <p class="upcoming__status">Loading data…</p>
    </section>

    <div class="upcoming__actions">
      <button
        type="button"
        class="upcoming__button"
        id="back-button"
        aria-label="Back to the home page"
      >
        ◀️ Back to overview
      </button>
    </div>
  </main>

  <script src="script.js" defer></script>
  <script src="upcoming.js" defer></script>
</body>
</html>
