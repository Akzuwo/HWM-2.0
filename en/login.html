<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Homework Manager</title>
  <link rel="icon" type="image/png" href="../media/logo.png">
  <link rel="stylesheet" href="../utils/css/style.css">
</head>
<body>
  <div class="login-container">
    <header class="login-header">
      <img src="../media/logo.png" alt="Logo" class="login-logo">
      <div class="login-heading">
        <h2 class="login-title" data-auth-title>ðŸ”’ Login</h2>
        <span class="login-badge" data-auth-register-only data-auth-display="inline-flex" aria-hidden="true" hidden>NEW</span>
      </div>
      <p class="login-description" data-auth-description hidden>Sign up with your school email address.</p>
      <p class="login-status" data-auth-status>Not signed in</p>
    </header>
    <form class="login-form" data-auth-form novalidate>
      <div class="login-banner" data-auth-verification hidden>
        <strong>Email verification required</strong>
        <p>Please confirm your email address via the link in your inbox. Delivery can take a few minutes. You can request a new email here.</p>
        <button type="button" class="login-link" data-auth-resend>Resend verification email</button>
      </div>
      <div class="form-group">
        <label for="login-email">Email address</label>
        <input type="email" id="login-email" class="form-control" placeholder="name@example.com" autocomplete="email" data-auth-email required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <div class="password-field">
          <input type="password" id="login-password" class="form-control" placeholder="Password" autocomplete="current-password" data-auth-password>
          <button type="button" class="toggle-password" data-auth-toggle aria-label="Show password">
            <span class="eye-icon" aria-hidden="true"></span>
          </button>
        </div>
        <div class="login-feedback" data-auth-feedback role="alert" aria-live="polite" hidden></div>
      </div>
      <div class="form-group" data-auth-register-only data-auth-display="flex">
        <label for="login-password-confirm">Confirm password</label>
        <input type="password" id="login-password-confirm" class="form-control" placeholder="Password" autocomplete="new-password" data-auth-password-confirm>
      </div>
      <div class="form-group form-group--optional" data-auth-register-only data-auth-display="flex">
        <label for="login-class">Class (optional)</label>
        <input type="text" id="login-class" class="form-control" placeholder="e.g. L23a / Teachers: leave this blank" autocomplete="organization" data-auth-class>
      </div>
      <div class="login-links">
        <button type="button" class="login-link" data-auth-forgot data-auth-login-only>Forgot password?</button>
        <button type="button" class="login-link" data-auth-switch="register">New here? Create an account</button>
        <button type="button" class="login-link" data-auth-switch="login" hidden>Already registered? Log in</button>
      </div>
      <div class="login-actions">
        <button type="submit" class="login-button" data-auth-submit>Log in</button>
        <button type="button" class="guest-button" data-auth-guest>Continue as guest</button>
        <p class="guest-info">Continue without an account</p>
      </div>
    </form>
  </div>

  <script src="../utils/js/overlay.js" defer></script>
  <script src="../utils/js/toast.js" defer></script>
  <script src="../utils/js/footer.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
