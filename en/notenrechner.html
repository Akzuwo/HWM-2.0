<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link rel="icon" type="image/png" href="../media/logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="notenrechner-container">
    <header class="page-header">
      <h2>üìä Grade Calculator</h2>
    </header>

    <main class="noten-main">
      <div class="noten-inputs">
        <div class="field-group">
          <label class="field-label" for="note">Grade</label>
          <input id="note" class="field-control" type="number" step="0.01" placeholder="e.g. 5.5">
        </div>
        <div class="field-group">
          <label class="field-label" for="gewichtung">Weight</label>
          <input id="gewichtung" class="field-control" type="number" step="0.01" placeholder="e.g. 1">
        </div>
        <button type="button" id="add" class="primary-action" disabled>Add</button>
      </div>

      <p id="inputError" class="error-message" aria-live="polite"></p>

      <div class="noten-actions">
        <button type="button" id="clearAll" class="danger-secondary" disabled>Clear all</button>
      </div>

      <table id="notenTabelle" class="noten-tabelle">
        <thead>
          <tr><th>No.</th><th>Grade</th><th>Weight</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="schnitt" class="noten-summary">Average: -</div>

      <div id="zielInput" class="ziel-inputs">
        <input id="ziel" class="field-control" type="number" step="0.01" placeholder="Target average">
        <input id="zusaetzlich" class="field-control" type="number" step="0.01" placeholder="Weight of next grade">
        <button type="button" id="berechnen" class="secondary-action">Calculate</button>
      </div>

      <div id="zielNote" class="noten-summary">Required grade: -</div>
    </main>

    <div id="buttons" class="page-actions">
      <button type="button" class="secondary-action back-button" onclick="window.location.href='index.html'">‚óÄÔ∏è Back</button>
    </div>
  </div>
  <script src="overlay.js" defer></script>
  <script src="notenrechner.js" defer></script>
