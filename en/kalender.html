<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendar</title>
  <link rel="icon" type="image/png" href="../media/logo.png">

  <!-- FullCalendar Standard-CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
  />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="kalender.css">

</head>
<body>
  <h1>üìÖ Calendar</h1>
  <div id="content">
    <div id="calendar">Loading calendar‚Ä¶</div>
    <button id="export-button" onclick="window.location.href='https://homework-manager-2-0-backend.onrender.com/calendar.ics'">üì§ Export</button>
  </div>

  <!-- Modal (initial versteckt) -->
  <div id="fc-modal-overlay" class="fc-modal-overlay" onclick="closeModal()">
    <div class="fc-modal" onclick="event.stopPropagation()">

      <button class="close-btn" onclick="closeModal()">‚úñ</button>

      <!-- VIEW MODE -->
      <div id="fc-view-mode">
        <h2 id="fc-modal-title"></h2>
        <p><strong>Type:</strong> <span id="fc-modal-type"></span></p>
        <p><strong>Subject:</strong> <span id="fc-modal-subject"></span></p>
        <p><strong>Date:</strong> <span id="fc-modal-date"></span></p>
        <div id="fc-modal-desc" class="fc-modal-desc"></div>
      </div>

      <!-- EDIT MODE (admin only) -->
      <form id="fc-edit-form" style="display:none;">
        <h2>Edit Entry</h2>
        <input type="hidden" id="fc-entry-id">
        <input type="hidden" id="fc-entry-type">

        <div class="fc-form-group">
          <label for="fc-edit-subject">Subject Abbreviation</label>
          <input type="text" id="fc-edit-subject" maxlength="100" required>
        </div>

        <div class="fc-form-group">
          <label for="fc-edit-date">Date (YYYY-MM-DD)</label>
          <input type="date" id="fc-edit-date" required>
        </div>

        <div class="fc-form-group">
          <label for="fc-edit-start">Start time (optional)</label>
          <input type="time" id="fc-edit-start">
        </div>

        <div class="fc-form-group">
          <label for="fc-edit-end">End time (optional)</label>
          <input type="time" id="fc-edit-end">
        </div>

        <div class="fc-form-group">
          <label for="fc-edit-desc">Description</label>
          <textarea id="fc-edit-desc" rows="4"></textarea>
        </div>

        <button type="button" onclick="saveEdit()">Save</button>
        <button type="button" onclick="deleteEntry()" style="background:#dc3545; color:#fff;">
          Delete
        </button>
      </form>

    </div>
  </div>

  <!-- Entry creation modal -->
  <div id="entry-modal-overlay" class="fc-modal-overlay" onclick="closeEntryModal()">
    <div class="fc-modal" onclick="event.stopPropagation()">

      <button class="close-btn" onclick="closeEntryModal()">‚úñ</button>

      <h2>üìù Create a New Entry</h2>
      <form id="entry-form" onsubmit="saveEntry(event)">
        <div class="fc-form-group">
          <label for="typ">Type</label>
          <select id="typ" name="typ" required>
            <option value="hausaufgabe">Homework</option>
            <option value="pruefung">Exam</option>
            <option value="event">Event</option>
          </select>
        </div>

        <div class="fc-form-group">
          <label for="fach">Subject</label>
          <select id="fach" name="fach" required>
            <option value="">‚Äì please select ‚Äì</option>
            <option>MA</option>
            <option>DE</option>
            <option>EN</option>
            <option>PS</option>
            <option>SPM-PS</option>
            <option>SPM-MA</option>
            <option>SPM-ES</option>
            <option>SP</option>
            <option>WR</option>
            <option>GS</option>
            <option>GG</option>
            <option>IN</option>
            <option>IT</option>
            <option>FR</option>
            <option>BG</option>
            <option>MU</option>
            <option>BI</option>
            <option>Sport</option>
            <option>CH</option>
            <option>PH</option>
            <option>SMU</option>
          </select>
        </div>

        <div class="fc-form-group">
          <label for="beschreibung">Description (optional)</label>
          <textarea id="beschreibung" name="beschreibung" rows="3" placeholder="Short description"></textarea>
        </div>

        <div class="fc-form-group">
          <label for="datum">Date &amp; time</label>
          <input type="datetime-local" id="datum" name="datum" required>
        </div>

        <div class="fc-form-group">
          <label for="endzeit">End time (optional)</label>
          <input type="time" id="endzeit" name="endzeit">
        </div>

        <button type="submit" id="saveButton">Add</button>
      </form>
    </div>
  </div>

  <!-- FullCalendar Standard-JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"
      defer
    ></script>
    <script src="overlay.js" defer></script>
    <script src="script.js" defer></script>
    <!-- Dein Kalender-Script -->
    <script src="kalender.js" defer></script>

  <button id="back-button" onclick="window.location.href='index.html'">‚óÄÔ∏è Back</button>
</body>
