<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de notes</title>
  <link rel="icon" type="image/png" href="../media/logo.png">
  <link rel="stylesheet" href="../utils/css/style.css">
  <link rel="stylesheet" href="../utils/css/notenrechner.css">
</head>
<body>
<main class="grade-calculator" id="main" data-grade-calculator>
    <header class="grade-calculator__header">
      <h1 class="grade-calculator__title">
        <span class="grade-calculator__title-icon" aria-hidden="true">üìä</span>
        <span>Calculateur de notes</span>
      </h1>
    </header>

    <section class="grade-calculator__section" aria-labelledby="add-grade-heading">
      <h2 id="add-grade-heading" class="grade-calculator__section-title">Ajouter une note</h2>
      <form class="grade-calculator__form grade-calculator__form--inline" id="addForm" novalidate>
        <div class="grade-calculator__field">
          <label class="grade-calculator__label" for="note">Note</label>
          <input
            id="note"
            class="grade-calculator__input"
            type="number"
            step="0.01"
            min="1"
            max="6"
            placeholder="p. ex. 5.5"
            aria-describedby="gradeError"
            inputmode="decimal"
          >
          <p class="grade-calculator__error" id="gradeError" role="status" aria-live="polite"></p>
        </div>
        <div class="grade-calculator__field">
          <label class="grade-calculator__label" for="gewichtung">Pond√©ration</label>
          <input
            id="gewichtung"
            class="grade-calculator__input"
            type="number"
            step="0.01"
            min="0.01"
            placeholder="p. ex. 1"
            aria-describedby="weightError"
            inputmode="decimal"
          >
          <p class="grade-calculator__error" id="weightError" role="status" aria-live="polite"></p>
        </div>
        <div class="grade-calculator__action">
          <button type="submit" id="add" class="grade-calculator__button grade-calculator__button--primary" disabled aria-disabled="true">
            <span>Ajouter</span>
            <span aria-hidden="true">Ôºã</span>
          </button>
        </div>
      </form>


      <div class="grade-calculator__table-wrapper">
        <table id="notenTabelle" class="grade-calculator__table">
          <thead>
            <tr>
              <th scope="col">N¬∞</th>
              <th scope="col">Note</th>
              <th scope="col">Pond√©ration</th>
              <th scope="col" class="visually-hidden">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="grade-calculator__summary" aria-live="polite">
        <div class="grade-calculator__summary-row" id="schnitt">
          <span class="grade-calculator__summary-label">Moyenne</span>
          <span class="grade-calculator__summary-value" id="averageValue">‚Äì</span>
        </div>
      </div>
    </section>

    <section class="grade-calculator__section" aria-labelledby="target-heading">
      <h2 id="target-heading" class="grade-calculator__section-title">Calculer la moyenne cible</h2>
      <form class="grade-calculator__form grade-calculator__form--inline" id="targetForm" novalidate>
        <div class="grade-calculator__field">
          <label class="grade-calculator__label" for="ziel">Moyenne cible</label>
          <input
            id="ziel"
            class="grade-calculator__input"
            type="number"
            step="0.01"
            min="1"
            max="6"
            placeholder="p. ex. 5"
            aria-describedby="targetError"
            inputmode="decimal"
          >
          <p class="grade-calculator__error" id="targetError" role="status" aria-live="polite"></p>
        </div>
        <div class="grade-calculator__field">
          <label class="grade-calculator__label" for="zusaetzlich">Pond√©ration de la prochaine note</label>
          <input
            id="zusaetzlich"
            class="grade-calculator__input"
            type="number"
            step="0.01"
            min="0.01"
            placeholder="p. ex. 1"
            aria-describedby="nextWeightError"
            inputmode="decimal"
          >
          <p class="grade-calculator__error" id="nextWeightError" role="status" aria-live="polite"></p>
        </div>
        <div class="grade-calculator__action">
          <button type="submit" id="berechnen" class="grade-calculator__button grade-calculator__button--primary" disabled aria-disabled="true">
            <span>Calculer</span>
            <span aria-hidden="true">=</span>
          </button>
        </div>
      </form>

      <div class="grade-calculator__footer" aria-live="polite">
        <div class="grade-calculator__required" id="zielNote" data-state="idle">Note requise¬†: ‚Äì</div>
      </div>
    </section>

    <div class="grade-calculator__back">
      <a class="grade-calculator__button grade-calculator__button--secondary" href="index.html">
        <span aria-hidden="true">‚óÄÔ∏è</span>
        <span>Retour</span>
      </a>
    </div>

  </main>
  <script type="module" src="../utils/js/header.js"></script>
<script src="script.js" defer></script>
<script src="../utils/js/overlay.js" defer></script>
  <script src="../utils/js/toast.js" defer></script>
  <script src="../utils/js/footer.js" defer></script>
  <script src="notenrechner.js" defer></script>

</body>
