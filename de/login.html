<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Homework Manager</title>
  <link rel="icon" type="image/png" href="../media/logo.png">
  <link rel="stylesheet" href="../utils/css/style.css">
</head>
<body>
  <div class="login-container">
    <img src="../media/logo.png" alt="Logo" class="login-logo">
    <h2 class="login-title">ðŸ”’ Login</h2>
    <form class="login-form" onsubmit="event.preventDefault(); login();">
      <div class="form-group">
        <label for="passwort">Passwort</label>
        <div class="password-field">
          <input type="password" id="passwort" class="form-control" placeholder="Passwort" autofocus onkeyup="handlePasswordKey(event)">
          <button type="button" id="toggle-password" class="toggle-password" aria-label="Passwort anzeigen" onclick="togglePasswordVisibility()">
            <span class="eye-icon" aria-hidden="true"></span>
          </button>
        </div>
        <div id="login-feedback" class="login-feedback" role="alert" aria-live="polite"></div>
      </div>
      <div class="login-actions">
        <button type="button" class="login-button" onclick="login()">Anmelden</button>
        <button type="button" class="guest-button" onclick="guestLogin()">Als Gast fortfahren</button>
        <p class="guest-info">Fortfahren ohne Konto</p>
      </div>
    </form>
  </div>

  <script src="../utils/js/overlay.js" defer></script>
  <script src="../utils/js/toast.js" defer></script>
  <script src="../utils/js/footer.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
